<html>
	<head>
		<meta charset="utf-8">
		<title>G-CARD</title>
		<link rel="stylesheet"  href="https://kit-pro.fontawesome.com/releases/v5.15.2/css/pro.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<script src="../js/app.js"></script>
	</head>
	<body>
		<!-- BARRE DE NAVIGATION -->
		<div class="header">	
			<nav class="navbar" id="nav">
				<div class="maison">
					<a href="index.html">
						<i class="fad fa-store-alt"></i>
					</a>
				</div>
			</nav>
		</div>
		
		<!-- INSCRIPTION -->
		
		<div class="formulaire">
			<div class="banniere">
				<a href="index.html">
					<img class="logoban" src="../img/logow.png">
				</a>
			</div>
			<div class="corps">
				<div class="entete">
					<h2><b>S'inscrire</b></h2>
					<p class="messg">Pas encore de compte ? Inscrivez vous en moins d'une minute</p>
				</div>
				<form action="" method="POST">
					<span>Votre nom</span>
					<input type="text" required class="text" name="nomPersonne" placeholder="Entrez votre nom">
					<br>
					<span>Votre prénom</span>
					<input type="text" required class="text" name="prenomPersonne" placeholder="Entrez votre prénom">
					<br>
					<span>Adresse mail</span>
					<input type="email" required class="text" name="mailPersonne" placeholder="Entrez votre mail">
					<br>
					<span>Mot de passe</span><br>
					<input type="password" required class="text" name="password" placeholder="Entrez votre mot de passe">
					<br/>
					<span>Confirmation du mot de passe</span><br>
					<input type="password" required class="text" name="password" placeholder="Confirmez votre mot de passe">
					<div class="checkbox">
						<input type="checkbox" required id="checkCgu" class="custom-checkbox" autocomplete="off">
						<label for="checkCgu"><p class="toreg2">J'accepte les <a href="cgu.html">CGU</a></p></label>
					</div>
					<button class="signin">Inscription</button>
				</form>
			</div>
		</div>
		<br/>
		<p class="toreg">Vous avez déjà un compte ?<a href="login.html"> S'identifier</a></p>
		
		
		<script src="app.js"></script>
	</body>
</html>
