<html>
	<head>
		<meta charset="utf-8">
		<title>G-CARD</title>
		<link rel="stylesheet"  href="https://kit-pro.fontawesome.com/releases/v5.15.2/css/pro.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<script src="../js/app.js"></script>
	</head>
	<body>
		<!-- BARRE DE NAVIGATION -->
		<div class="header">	
			<nav class="navbar" id="nav">
				<div class="maison">
					<a href="index.html">
						<i class="fad fa-store-alt"></i>
					</a>
				</div>
			</nav>
		</div>
		
		<!-- CONNEXION --> 
		<div class="formulaire">
			<div class="banniere">
				<a href="index.html">
					<img class="logoban" src="../img/logow.png">
				</a>
			</div>
			<div class="corps">
				<div class="entete">
					<h2><b>Se connecter</b></h2>
					<p class="messg">Saisissez votre adresse e-mail et votre mot de passe pour vous connecter</p>
				</div>
				<form action="" method="POST">
					<span>Adresse mail</span>
					<input type="text" required class="text" name="username" placeholder="Entrez votre mail">
					<br>
					<span>Mot de passe</span><br>
					<input type="password" required class="text" name="password" placeholder="Tapez votre mot de passe">
					<button class="signin">Connexion</button>
					
				</form>
			</div>
		</div>
		<br/>
		<p class="toreg">Vous n'avez pas de compte ?<a href="register.html"> S'inscrire</a></p>
		
		
		<script src="app.js"></script>
	</body>
</html>
